<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div align="left">
		<h1>Library Operation</h1>
		<div align=right sec:authorize="isAuthenticated()">
			Welcome <b><span sec:authentication="name">Username</span></b> &nbsp;
			<form th:action="@{/logout}" method="post">
				<input style="position: right" type="submit" value="Logout" />
			</form>
		</div>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>BookID</th>
					<th>Subject</th>
					<th>Title</th>
					<th>Author</th>
					<th>Publisher</th>
					<th>Edition</th>
					<th>MRP</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lms: ${bookList}">
					<td th:text="${lms.bookID}">BookID</td>
					<td th:text="${lms.subject}">Subject</td>
					<td th:text="${lms.title}">Title</td>
					<td th:text="${lms.author}">Author</td>
					<td th:text="${lms.publisher}">Publisher</td>
					<td th:text="${lms.edition}">Edition</td>
					<td th:text="${lms.price}">MRP</td>
					<td th:text="${lms.quantity}">Quantity</td>

					<td align=center><a
						th:href="@{/book/update/{id}(id=${book.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{issuedbook/add/{id}(id=${book.id})}"
						class="btn btn-primary">Issue</a> <a
						th:href="@{/book/delete/{id}(id=${book.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
