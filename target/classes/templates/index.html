<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<div align="left">
<h1>Library Operation</h1>
<table>
<thead>
<tr>
<th>bookID</th>
<th>subject</th>
<th>title</th>
<th>author</th>
<th>publisher</th>
<th>edition</th>
<th>price</th>
<th>quantity</th>
</tr>
</thead>
<tbody>
<tr th:each="lms: ${bookList}">
					<td th:text="${lms.bookID}">BookID</td>
					<td th:text="${lms.subject}">Subject</td>
					<td th:text="${lms.title}">Title</td>
					<td th:text="${lms.author}">Author</td>
					<td th:text="${lms.publisher}">Publisher</td>
					<td th:text="${lms.edition}">Edition</td>
					<td th:text="${lms.price}">Price</td>
					<td th:text="${lms.quantity}">Quantity</td>
					
</tbody></table></div>
</body>
</html>
