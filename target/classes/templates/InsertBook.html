<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 align=center>Library Management System</h1>
		<hr>
		<h2>Insert Book</h2>
		<form action="#" th:action="@{/book/insert}" th:object="${book}"
			method="POST">
			BookID <input type="text" th:field="*{bookID}" placeholder="Book ID"
				class="form-control mb-4 col-4" /><br> Subject <input
				type="text" th:field="*{subject}" placeholder="Subject"
				class="form-control mb-4 col-4" /><br> Title<input type="text"
				th:field="*{title}" placeholder="Title"
				class="form-control mb-4 col-4" /><br> Author <input
				type="text" th:field="*{author}" placeholder="Author"
				class="form-control mb-4 col-4" /><br> Publisher <input
				type="text" th:field="*{publisher}" placeholder="Publisher"
				class="form-control mb-4 col-4" /><br> Edition <input
				type="text" th:field="*{edition}" placeholder="Edition"
				class="form-control mb-4 col-4" /><br> MRP <input type="text"
				th:field="*{price}" placeholder="MRP"
				class="form-control mb-4 col-4" /><br> Quantity <input
				type="text" th:field="*{quantity}" placeholder="Quantity"
				class="form-control mb-4 col-4" /><br>

			<button type="submit" class="btn btn-info col-2">Insert a Book</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Library</a>
	</div>
</body>
</html>
